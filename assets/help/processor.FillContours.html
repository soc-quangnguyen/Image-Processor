<p class="help-header">Fill contours</p>
<hr/>
<p>Finds and fills the contours in the grescale image. It finds only external contours. You can find <a href="https://docs.opencv.org/3.4/d3/dc0/group__imgproc__shape.html#ga17ed9f5d79ae97bd4c7cf18403e1689a">more information here</a>.</p>
<hr/>
<div>
    Inputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- input image.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">Color</span>
        <span class="help-entry-content">- color to fill the contours. Default is white.</span>
    </div>
    Outputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- result image.</span>
    </div>
</div>

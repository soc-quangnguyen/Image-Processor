<p class="help-header">Tint</p>
<hr/>
<p>Adds color to the input image. You can also change the tint intensity using inspector.</p>
<hr/>
<div>
    Inputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- input image.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">Color</span>
        <span class="help-entry-content">- tint color. Default is white.</span>
    </div>
    Outputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- processed image.</span>
    </div>
</div>

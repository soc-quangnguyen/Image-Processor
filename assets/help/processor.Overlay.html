<p class="help-header">Overlay</p>
<hr/>
<p>Overlays one image on top of the other image.</p>
<hr/>
<div>
    Inputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- base image.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">Overlay</span>
        <span class="help-entry-content">- overlay image.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">X</span>
        <span class="help-entry-content">- overlay offset relative to the base image.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">Y</span>
        <span class="help-entry-content">- overlay offset relative to the base image.</span>
    </div>
    Outputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- result image.</span>
    </div>
</div>

<p class="help-header">Resize</p>
<hr/>
<p>Resizes an input image. If only one of the dimension is present, the aspect ratio will be preserved.</p>
<hr/>
<div>

    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- input image.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">Width</span>
        <span class="help-entry-content">- resized image width.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">Height</span>
        <span class="help-entry-content">- resized image height.</span>
    </div>
    Outputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>

<p class="help-header">Threshold</p>
<hr/>
<p>Does the binary threshold operation. You can look at the <a href="https://docs.opencv.org/3.4/db/d8e/tutorial_threshold.html">operation in depth here</a>.</p>
<hr/>
<div>
    Inputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- input image.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">Threshold</span>
        <span class="help-entry-content">- threshold value.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">Value</span>
        <span class="help-entry-content">- value which will be assigned to the pixel if it exceeds the threshold.</span>
    </div>
    Outputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- processed image.</span>
    </div>
</div>

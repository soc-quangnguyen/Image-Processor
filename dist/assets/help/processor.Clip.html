<p class="help-header">Clip</p>
<hr/>
<p>Clips the input image by a mask. The masked pixels are converted to the transparent ones.</p>
<hr/>
<div>
    Inputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- input image.</span>
    </div>
    <div class="help-entry">
        <span class="help-entry-name">Mask</span>
        <span class="help-entry-content">- greyscale mask; black pixels represent transparent, white pixels - opaque.</span>
    </div>
    Outputs:
    <div class="help-entry">
        <span class="help-entry-name">Image</span>
        <span class="help-entry-content">- result image.</span>
    </div>
</div>
